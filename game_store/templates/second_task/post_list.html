{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<h2>Posts</h2>
<form method="get" action="">
    <select name="per_page" onchange="this.form.submit()">
        <option value="2" {% if page_obj.paginator.per_page == 2 %}selected{% endif %}>2 per page</option>
        <option value="5" {% if page_obj.paginator.per_page == 5 %}selected{% endif %}>5 per page</option>
        <option value="10" {% if page_obj.paginator.per_page == 10 %}selected{% endif %}>10 per page</option>
    </select>
</form>

<ul>
    {% for post in page_obj %}
        <li>{{ post.title }}</li>
        <p>{{ post.content }}</p>
    {% endfor %}
</ul>

<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1&per_page={{ page_obj.paginator.per_page }}">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}&per_page={{ page_obj.paginator.per_page }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&per_page={{ page_obj.paginator.per_page }}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&per_page={{ page_obj.paginator.per_page }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
